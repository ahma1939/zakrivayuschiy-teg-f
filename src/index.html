<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link href="./images/favicon.ico" sizes="any" rel="icon" />
    <link href="./images/favicon.svg" type="image/svg+xml" rel="icon" />
    <link rel="stylesheet" href="./blocks/styles/variables.css" />
    <link rel="stylesheet" href="./blocks/styles/globals.css" />
    <link rel="stylesheet" href="./blocks/styles/style.css" />
    <link rel="stylesheet" href="./blocks/styles/animations.css" />
    <link rel="stylesheet" href="./blocks/styles/themes.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./bundle.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header card">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <p class="header__subtitle">закрывающий тег</p>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <ul class="card__list">
        <li class="list__item">
          <article class="card list__article">
            <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
            <img class="card__pic" alt="картинка" src="./images/image.png">
            <div class="card__buttons">
              <button type="button" class="card__button"></button>
              <button type="button" class="card__button"></button>
            </div>
          </article>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <svg width="40" height="40" fill="currentColor">
        <use xlink:href="#disk-icon"></use>
      </svg>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
